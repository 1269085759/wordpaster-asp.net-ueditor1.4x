<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑器完整版实例-1.2.6.0</title>
    <script type="text/javascript" src="ueditor.config.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="ueditor.all.js" charset="utf-8"></script>-->
    <script type="text/javascript" src="ueditor.all.min.js" charset="utf-8"></script>
    <link type="text/css" rel="Stylesheet" href="WordPaster/css/WordPaster.css" />
    <link type="text/css" rel="Stylesheet" href="WordPaster/js/skygqbox.css" />
    <script type="text/javascript" src="WordPaster/js/json2.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/jquery-1.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/skygqbox.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.edge.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.app.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.file.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.js" charset="utf-8"></script>
</head>
<body>
	<textarea name="后台取值的key" id="myEditor">这里写你的初始化内容</textarea>
	<br/><div>编辑器2：</div>
	<textarea name="后台取值的key" id="myEditor2">这里写你的初始化内容</textarea>
	<script type="text/javascript">
        var pasterMgr = new WordPasterManager();
    	pasterMgr.Config["PostUrl"] = "http://localhost:8891/upload.aspx"
    	pasterMgr.Load();//加载控件

        var ue1 = UE.getEditor('myEditor');
        var ue2 = UE.getEditor('myEditor2');

        ue1.addListener("focus",function(){pasterMgr.SetEditor(ue1);});
        ue1.addListener("firstBeforeExecCommand", function () { pasterMgr.SetEditor(ue1); });
        ue1.ready(function () {
            ue1.addshortcutkey({
                "wordpaster": "ctrl+86"
            });
        });

        ue2.addListener("focus",function(){pasterMgr.SetEditor(ue2);});
        ue2.addListener("firstBeforeExecCommand", function () { pasterMgr.SetEditor(ue2); });
        ue2.ready(function () {
            ue2.addshortcutkey({
                "wordpaster": "ctrl+86"
            });
        });

	</script>
</body>
</html>
