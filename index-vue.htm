<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>wordpaster-vue-示例</title>
    <script type="text/javascript" src="ueditor.config.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="ueditor.all.js" charset="utf-8"></script>-->
    <script type="text/javascript" src="ueditor.all.min.js" charset="utf-8"></script>
    <link type="text/css" rel="Stylesheet" href="WordPaster/css/WordPaster.css" />
    <link type="text/css" rel="Stylesheet" href="WordPaster/js/skygqbox.css" />
    <script type="text/javascript" src="WordPaster/js/json2.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/jquery-1.4.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/skygqbox.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.edge.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.app.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.file.js" charset="utf-8"></script>
    <script type="text/javascript" src="WordPaster/js/w.js" charset="utf-8"></script>
    <script type="text/javascript" src="vue.min.js" charset="utf-8"></script>
</head>
<body>
        <div id="ue">
            <ueditor ref="ue"></ueditor>
        </div>
    <script>
        Vue.component('ueditor', {
            data() {
                return {
                    editor: null, wdp: null
                }
            },
            props: {
                value: '',
                config: {}
            },
            mounted() {
                this.wdp = new WordPasterManager();
                this.wdp.Config["PostUrl"] = "http://localhost:8891/upload.aspx";
                this.wdp.Load();
                this.editor = window.UE.getEditor('editor');
                this.editor.addListener('ready', () => {
                    this.wdp.SetEditor(this.editor);
                });
                //WordPaster快捷键 Ctrl + V
                this.editor.addshortcutkey({
                    "wordpaster": "ctrl+86"
                });
            },
            methods: {
                getUEContent() {
                    return this.editor.getContent()
                }
            },
            destroyed() {
                this.editor.destroy()
            },
            template: '<div><textarea id="editor" name="editor"/></div>'
        });

        var ue = new Vue({
            el: '#ue',
            data: {
            }
            , mounted: function () {
                //注册事件
                window.pasterMgr = this.$refs.ue.wdp;
            }
        });

    </script>
</body>
</html>
